    </div>
    <div ui-sref="article({aid:article.aid})" ng-show="article.published === '1'" class="article-page-btn p-r d-ib ta-c">
      <i class="icon-eye-open"></i>
      <span class="instruction p-a">文章页</span>
    </div>
  </div>
  <!-- 内容 -->
  <label for="content" name="content" id="content" class="article-content-editor-wrapper d-b">
    <textarea app-article-content-editor on-img-drop="uploadImgFile(params);" ng-model="article.content" app-ng-model="article.content" class="article-content-editor d-b"></textarea>
